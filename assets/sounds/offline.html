<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline - Boteco do Belém</title>
  <style>
    body{margin:0;font-family:Segoe UI,system-ui,-apple-system,Arial,sans-serif;background:#121212;color:#fff;display:flex;min-height:100vh;align-items:center;justify-content:center;padding:20px;box-sizing:border-box}
    .card{max-width:520px;width:100%;background:#1e1e1e;border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:18px;text-align:center}
    h1{margin:0 0 8px;font-size:18px;font-weight:900;color:#FFD700}
    p{margin:0 0 10px;color:#b6b6b6;font-size:13px;line-height:1.4}
    .btn{display:inline-block;margin-top:10px;border-radius:999px;padding:10px 14px;font-weight:900;text-decoration:none;background:#FFD700;color:#121212}
  </style>
</head>
<body>
  <div class="card">
    <h1>Você está offline</h1>
    <p>Sem internet no momento. Assim que a conexão voltar, recarregue a página.</p>
    <a class="btn" href="/">Tentar novamente</a>
  </div>
</body>
</html>
